<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;margin:0;background:#0b0f1a;color:#e6e8ee}
    .container{max-width:1000px;margin:0 auto;padding:24px}
    h1{color:#fff}
    .grid{display:grid;grid-template-columns:1fr;gap:18px;margin-top:18px}
    @media(min-width:900px){.grid{grid-template-columns:1fr 1fr}}
    .card{border:1px solid #1b2336;border-radius:14px;padding:18px;background:#0f1424;display:flex;flex-direction:column;gap:8px}
    .muted{color:#9aa4b2;font-size:.9rem}
    a{color:#7cc4ff;text-decoration:none}
    a:hover{text-decoration:underline}
    .title{font-weight:700;font-size:1.15rem;color:#fff}
  </style>
</head>
<body>
  <main class="container">
    <h1>Blog</h1>
    <div id="posts" class="grid"></div>
    <p class="muted" style="margin-top:40px"><a href="./index.html">‚Üê Back to Home</a></p>
  </main>
  <script>
    async function loadPosts(){
      try{
        const res = await fetch('./posts/posts.json', {cache:'no-store'});
        const items = await res.json();
        const container = document.getElementById('posts');
        container.innerHTML = items.map(p => `
          <article class="card">
            <div class="muted">${p.date}</div>
            <a class="title" href="./posts/${p.filename}">${p.title}</a>
            <p class="muted">${p.excerpt}</p>
          </article>
        `).join('');
      }catch(e){
        document.getElementById('posts').innerHTML = '<p>Could not load posts.</p>';
      }
    }
    loadPosts();
  </script>
</body>
</html>
