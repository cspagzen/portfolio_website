<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Blog Post - Chris Spagnuolo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 120px 20px 80px; /* Top padding to clear fixed header */
        }
        
        .post-header {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid #e9ecef;
        }
        
        .post-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
            line-height: 1.3;
        }
        
        .post-meta {
            color: #666;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .post-excerpt {
            font-size: 1.2rem;
            color: #555;
            font-style: italic;
            line-height: 1.6;
            margin-bottom: 0;
        }
        
        .post-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
        }
        
        .post-content h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #667eea;
            margin: 3rem 0 1.5rem;
            line-height: 1.2;
        }
        
        .post-content h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #667eea;
            margin: 2.5rem 0 1rem;
            line-height: 1.3;
        }
        
        .post-content h3 {
            font-size: 1.4rem;
            font-weight: 600;
            color: #764ba2;
            margin: 2rem 0 0.8rem;
            line-height: 1.3;
        }
        
        .post-content h4 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin: 1.5rem 0 0.6rem;
            line-height: 1.3;
        }
        
        .post-content h5 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin: 1.5rem 0 0.5rem;
            line-height: 1.3;
        }
        
        .post-content h6 {
            font-size: 1rem;
            font-weight: 600;
            color: #555;
            margin: 1.5rem 0 0.5rem;
            line-height: 1.3;
        }
        
        .post-content p {
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }
        
        .post-content ul, .post-content ol {
            margin: 1.5rem 0;
            padding-left: 2rem;
        }
        
        .post-content li {
            margin-bottom: 0.8rem;
            line-height: 1.7;
        }
        
        .post-content blockquote {
            border-left: 4px solid #667eea;
            padding: 1rem 1.5rem;
            margin: 2rem 0;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
            font-style: italic;
            color: #555;
            border-radius: 0 8px 8px 0;
        }
        
        .post-content strong {
            color: #333;
            font-weight: 700;
        }
        
        .post-content em {
            color: #555;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .back-link:hover {
            color: white;
            background: #667eea;
            transform: translateY(-1px);
        }
        
        .loading, .error {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .error {
            color: #d63384;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #d63384;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .post-container {
                padding: 100px 15px 60px;
            }
            
            .post-title {
                font-size: 1.8rem;
            }
            
            .post-content h1 {
                font-size: 1.8rem;
            }
            
            .post-content h2 {
                font-size: 1.5rem;
            }
            
            .post-content h3 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Chris Spagnuolo</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="resume.html">Experience</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="post-container">
        <a href="blog.html" class="back-link">
            ‚Üê Back to Blog
        </a>
        
        <div id="post-content">
            <div class="loading">Loading post...</div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Chris Spagnuolo. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const PROJECT_ID = 'bcqvqm54';
            const DATASET = 'production';
            
            // Get slug from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');
            
            if (!slug) {
                showError('No post specified. Please return to the blog page.');
                return;
            }
            
            loadPost(slug);
            
            async function fetchFromSanity(query) {
                const encodedQuery = encodeURIComponent(query);
                const url = `https://${PROJECT_ID}.api.sanity.io/v2024-01-01/data/query/${DATASET}?query=${encodedQuery}`;
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Sanity API error: ${response.status}`);
                }
                
                const data = await response.json();
                return data.result;
            }
            
            function formatDate(dateString) {
                return new Date(dateString).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }
            
            function blocksToHtml(blocks) {
                if (!blocks || !Array.isArray(blocks)) return '<p>No content available.</p>';
                
                let html = '';
                
                blocks.forEach(block => {
                    if (block._type === 'block' && block.children) {
                        const style = block.style || 'normal';
                        
                        // Extract text from all children with proper formatting
                        const text = block.children
                            .map(child => {
                                if (child._type === 'span') {
                                    let content = child.text || '';
                                    
                                    // Apply all formatting marks
                                    if (child.marks && child.marks.length > 0) {
                                        child.marks.forEach(mark => {
                                            switch (mark) {
                                                case 'strong':
                                                    content = `<strong>${content}</strong>`;
                                                    break;
                                                case 'em':
                                                    content = `<em>${content}</em>`;
                                                    break;
                                                case 'underline':
                                                    content = `<u>${content}</u>`;
                                                    break;
                                                case 'strike-through':
                                                    content = `<s>${content}</s>`;
                                                    break;
                                                case 'code':
                                                    content = `<code>${content}</code>`;
                                                    break;
                                            }
                                        });
                                    }
                                    
                                    return content;
                                }
                                return '';
                            })
                            .join('');
                        
                        // Only add non-empty content
                        if (text.trim()) {
                            switch (style) {
                                case 'h1':
                                    html += `<h1>${text}</h1>`;
                                    break;
                                case 'h2':
                                    html += `<h2>${text}</h2>`;
                                    break;
                                case 'h3':
                                    html += `<h3>${text}</h3>`;
                                    break;
                                case 'h4':
                                    html += `<h4>${text}</h4>`;
                                    break;
                                case 'h5':
                                    html += `<h5>${text}</h5>`;
                                    break;
                                case 'h6':
                                    html += `<h6>${text}</h6>`;
                                    break;
                                case 'blockquote':
                                    html += `<blockquote>${text}</blockquote>`;
                                    break;
                                default:
                                    html += `<p>${text}</p>`;
                                    break;
                            }
                        }
                    }
                });
                
                return html || '<p>No content available.</p>';
            }
            
            async function loadPost(slug) {
                try {
                    const query = `*[_type == "post" && slug.current == "${slug}"][0] {
                        title,
                        slug,
                        excerpt,
                        publishedAt,
                        body
                    }`;
                    
                    const post = await fetchFromSanity(query);
                    
                    if (!post) {
                        showError('Post not found. Please check the URL or return to the blog page.');
                        return;
                    }
                    
                    renderPost(post);
                    
                } catch (error) {
                    console.error('Error loading post:', error);
                    showError('Failed to load post. Please try again later.');
                }
            }
            
            function renderPost(post) {
                const container = document.getElementById('post-content');
                const pageTitle = document.getElementById('page-title');
                
                // Update page title
                pageTitle.textContent = `${post.title} - Chris Spagnuolo`;
                
                // Convert body to HTML
                const bodyHtml = blocksToHtml(post.body);
                
                container.innerHTML = `
                    <article>
                        <header class="post-header">
                            <h1 class="post-title">${post.title}</h1>
                            <div class="post-meta">
                                ${post.publishedAt ? formatDate(post.publishedAt) : 'No date'}
                            </div>
                            ${post.excerpt ? `<div class="post-excerpt">${post.excerpt}</div>` : ''}
                        </header>
                        
                        <div class="post-content">
                            ${bodyHtml}
                        </div>
                    </article>
                `;
            }
            
            function showError(message) {
                const container = document.getElementById('post-content');
                container.innerHTML = `<div class="error">${message}</div>`;
            }
        });
    </script>
</body>
</html>
